[tool.poetry]
name = "lazyllm"
version = "0.3.0"
description = "A Low-code Development Tool For Building Multi-agent LLMs Applications."
authors = ["wangzhihong <wangzhihong@sensetime.com>"]
license = "Apache-2.0 license"
readme = "README.md"
include = [
    "lazyllm/pyproject.toml",
]

[tool.poetry.dependencies]
python = "^3.10"
appdirs = "*"
loralib = "*"
toml = "*"
fastapi = ">=0.111.0"
loguru = ">=0.7.2"
pydantic = ">=2.5.0"
requests = ">=2.32.2"
uvicorn = "^0.23.2"
cloudpickle = ">=3.0.0"
flake8 = ">=7.0.0"
gradio = "<5.0.0"
gradio-client = ">=0.6.1"
protobuf = ">=3.20.1"
setuptools = "<70.0.0"
docstring-parser = "^0.16"
json5 = "^0.9.25"
tiktoken = "^0.7.0"
spacy = "<=3.7.5"
chromadb = "^0.5.5"
bm25s = "^0.1.10"
pystemmer = "^2.2.0.1"
nltk = "^3.8.1"
jieba = ">=0.42.1"
pyjwt = ">=2.8.0"
sentence-transformers = "^3.0.1"
sentencepiece = "^0.2.0"
modelscope = "^1.17.1"
psycopg2-binary = "^2.9.9"
sqlalchemy = "^2.0.34"
psutil = "^6.0.0"
pypdf = "^5.0.0"
pytest = "^8.3.3"
numpy = "==1.26.4"
pymilvus = "^2.4.8"
async-timeout = "^5.0.1"
httpx = "<0.28.0"
redis = { version = ">=5.0.4", optional = true }
huggingface-hub = { version = ">=0.23.1", optional = true }
