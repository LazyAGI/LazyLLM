[tool.poetry]
name = "lazyllm"
version = "0.2.1a0"
description = "A Low-code Development Tool For Building Multi-agent LLMs Applications."
authors = ["wangzhihong <wangzhihong@sensetime.com>"]
license = "Apache-2.0 license"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
appdirs = "*"
loralib = "*"
toml = "*"
fastapi = ">=0.111.0"
loguru = ">=0.7.2"
pydantic = ">=2.5.0"
requests = ">=2.32.2"
uvicorn = "<0.29.0"
cloudpickle = ">=3.0.0"
flake8 = ">=7.0.0"
gradio = ">=3.48.0"
