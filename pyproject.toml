transformers = { version = ">=4.41.1", optional = true }
collie-lm = { version = ">=1.0.7", optional = true }
faiss-cpu = { version = ">=1.8.0", optional = true }
google = { version = ">=3.0.0", optional = true }
scikit-learn = { version = ">=1.5.0", optional = true }
