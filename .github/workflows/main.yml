name: LazyLLM ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - lwj/add_CI
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".git*"
env:
  CI_PATH: '~/GitHub/${{ github.repository }}/${GITHUB_RUN_NUMBER}'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: ${CI_PATH}


      - name: Run tests
        run: |
          echo "test"
          pwd
          ls
          whoami