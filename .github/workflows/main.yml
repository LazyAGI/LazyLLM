name: LazyLLM ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - lwj/add_CI
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".git*"
env:
  CI_PATH: '/home/mnt/platform_ci/GitHub/${{ github.repository }}/${GITHUB_RUN_NUMBER}'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Create custom directory
        run: |
          set -ex
          echo ${{ env.CI_PATH }}
          mkdir -p ${{ env.CI_PATH }}

      - name: Move code to custom directory
        run: mv $GITHUB_WORKSPACE/* ${{ env.CI_PATH }}/

      - name: Run tests
        run: |
          cd $CI_PATH
          echo "test"
          pwd
          ls
          whoami