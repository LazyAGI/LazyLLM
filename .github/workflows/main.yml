name: LazyLLM ci
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".git*"


env:
  CI_PATH: '/home/mnt/platform_ci/GitHub/${{ github.repository }}/${GITHUB_RUN_NUMBER}'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Clone:
    runs-on: tps_sco_nv
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create custom directory
        run: |
          set -ex
          echo ${{ env.CI_PATH }}
          mkdir -p ${{ env.CI_PATH }}

      - name: Clean custom directory
        run: |
          set -ex
          if [ -d "${{ env.CI_PATH }}" ]; then
            rm -rf ${{ env.CI_PATH }}/*
          fi

      - name: Move code to custom directory
        run: |
          set -ex
          mv $GITHUB_WORKSPACE/* ${{ env.CI_PATH }}/

  ChargeTests:
    runs-on: tps_sco_nv
    needs: [ Clone ]
    env:
      LAZYLLM_MOONSHOTAI_API_KEY: ${{ secrets.LAZYLLM_MOONSHOTAI_API_KEY2 }}
    steps:
      - name: RunTests
        run: |
          echo $LAZYLLM_MOONSHOTAI_API_KEY
          cd ${{ env.CI_PATH }}
          export PYTHONPATH=$PWD:$PYTHONPATH
#          python -m pytest tests/charge_tests/