name: LazyLLM ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - lwj/add_CI
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
      - ".git*"
env:
  CI_PATH: '~/GitHub/${{ github.repository }}'

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create custom directory
        run:
          echo $CI_PATH
          mkdir -p $CI_PATH/${GITHUB_RUN_NUMBER}

      - name: Move code to custom directory
        run: mv $GITHUB_WORKSPACE/* $CI_PATH/${GITHUB_RUN_NUMBER}/

      - name: Run tests
        run: |
          cd $CI_PATH
          echo "test"
          pwd
          ls
          whoami