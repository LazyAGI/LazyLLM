name: Test on Windows

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".git*"
      - "docs/assets/**"
      - "docs/**"
  pull_request_target:
    types: [opened, synchronize, labeled, reopened]
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".git*"
      - "docs/assets/**"
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.event.pull_request.id || github.ref }}
  cancel-in-progress: true

env:
  POETRY_VERSION: "1.8.3"
  PYTHON_VERSION: "3.10.9"

jobs:
  check_online_changes:
    runs-on: windows-latest
    outputs:
      changed: ${{ steps.filter.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            any_changed:
              - 'lazyllm/module/llms/onlinemodule/**/*.py'
              - 'lazyllm/module/llms/onlinemodule/__init__.py'
              - 'lazyllm/module/llms/onlinemodule/automodel.py'

  win-basic_tests:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.pull_request.title, '[skip ci]')
    runs-on: windows-latest

    steps:
      - name: Check for required label
        shell: bash
        if: github.event_name == 'pull_request_target'
        run: |
          echo " Wait for lint "
          sleep 10
          LABEL=$(curl -s -X GET \
              -H "Authorization: Bearer ${{ secrets.PERSONAL_GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels" | \
              jq -r '.[].name' | grep -q 'lint_pass' && echo "true" || echo "false")
          
          if [ "$LABEL" == "false" ]; then
            echo "The 'lint_pass' label is missing. Skipping CI process."
            exit 1
          fi
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Init specific submodule
        run: |
          git submodule init LazyLLM-Env
          git submodule update LazyLLM-Env

      - name: Fetch PR source branch
        shell: bash
        if: github.event_name == 'pull_request_target'
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo  ${{ github.event.pull_request.head.repo.clone_url }}
            echo ${{ github.event.pull_request.head.ref }}
            git remote add external_repo ${{ github.event.pull_request.head.repo.clone_url }}
            git fetch external_repo ${{ github.event.pull_request.head.ref }}:pr_branch
          else
            echo ${{ github.event.pull_request.head.ref }}
            git fetch origin ${{ github.event.pull_request.head.ref }}:pr_branch
          fi
          
      - name: Merge PR branch into main
        shell: bash
        if: github.event_name == 'pull_request_target'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git checkout main
          git merge --no-ff pr_branch
          git submodule update --init
          
      - name: Copy poetry.lock to root directory
        shell: bash
        run: |
          git branch
          cd LazyLLM-Env && git branch
          cd ..
          cp LazyLLM-Env/poetry.lock .
          ls

      - name: Set up python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download model
        shell: bash
        run: |
          pip install modelscope pyyaml
          mkdir C:/Users/runneradmin/.lazyllm
          ls C:/Users/runneradmin/.lazyllm
          mkdir -p C:/Users/runneradmin/.cache/modelscope/hub
          ln -s  C:/Users/runneradmin/.cache/modelscope/hub C:/Users/runneradmin/.lazyllm/model
          modelscope download qwen/qwen2-1.5b &

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Build project with Poetry
        shell: bash
        run: |
          poetry build

      - name: List dist directory
        shell: bash
        run: ls dist

      - name: Install the built package
        shell: bash
        run: |
          pip install dist/lazyllm*.whl

      - name: Restore pytest cache
        uses: actions/cache/restore@v4
        with:
          path: tests/basic_tests/.pytest-cache
          key: ${{ github.job }}-${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}

      - name: basic_tests
        shell: bash
        run: |
          git clone https://$GITHUB_TOKEN@github.com/LazyAGI/LazyLLM-Data.git D:/a/LazyLLM/data
          powershell -Command "Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force; irm get.scoop.sh | iex"
          export PATH="$HOME/scoop/shims:$PATH"
          scoop install ffmpeg
          pip install -r tests/requirements.txt
          export LAZYLLM_DATA_PATH=D:/a/LazyLLM/data
          python -m pytest --lf --last-failed-no-failures=all -m "not skip_on_win" -v --reruns=2 tests/basic_tests
        timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Save pytest cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: tests/basic_tests/.pytest-cache
          key: ${{ github.job }}-${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}

  win-charge_tests:
    needs: [check_online_changes]
    runs-on: windows-latest
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.pull_request.title, '[skip ci]')
      && ${{ needs.check_online_changes.outputs.changed }} == 'true'

    steps:
      - name: Check for required label
        shell: bash
        if: github.event_name == 'pull_request_target'
        run: |
          echo " Wait for lint "
          sleep 10
          LABEL=$(curl -s -X GET \
              -H "Authorization: Bearer ${{ secrets.PERSONAL_GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels" | \
              jq -r '.[].name' | grep -q 'lint_pass' && echo "true" || echo "false")
          
          if [ "$LABEL" == "false" ]; then
            echo "The 'lint_pass' label is missing. Skipping CI process."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Init specific submodule
        run: |
          git submodule init LazyLLM-Env
          git submodule update LazyLLM-Env

      - name: Create Output and Cache Directories
        shell: bash
        run: |
          if [ ! -d "github_cache" ]; then
            git clone https://$GITHUB_TOKEN@github.com/LazyAGI/LazyLLM-Cache.git github_cache
            echo "Repository cloned successfully"
          else
            echo "github_cache folder already exists, skipping clone"
            cd github_cache
            if [ -z "$(git status --porcelain)" ]; then
                echo "Repository is clean, pulling latest changes..."
                git pull origin main
                echo "Repository updated successfully"
            else
                echo "Repository has uncommitted changes, skipping update"
                echo "Current status:"
                git status --short
            fi
            cd ..
          fi
          realpath github_cache
          ls -alh github_cache
          ls -alh .
          echo "LAZYLLM_TEMP_DIR=github_cache/output" >> $GITHUB_ENV
          echo "LAZYLLM_CACHE_DIR=github_cache/paid_llm_cache" >> $GITHUB_ENV
      
      - name: Set Cache Mode Based on Run Context
        shell: bash
        run: |
          echo "GITHUB_RUN_ATTEMPT=$GITHUB_RUN_ATTEMPT"
          echo "LAZYLLM_CACHE_ONLINE_MODULE=True" >> $GITHUB_ENV
          echo "LAZYLLM_CACHE_STRATEGY=sqlite" >> $GITHUB_ENV
          echo "LAZYLLM_CACHE_MODE=RO" >> $GITHUB_ENV
      
      - name: Show ENV
        shell: bash
        run: |
          echo "LAZYLLM_TEMP_DIR: $LAZYLLM_TEMP_DIR"
          echo "LAZYLLM_CACHE_DIR: $LAZYLLM_CACHE_DIR"
          echo "LAZYLLM_CACHE_MODE: $LAZYLLM_CACHE_MODE"
          echo "LAZYLLM_CACHE_STRATEGY: $LAZYLLM_CACHE_STRATEGY"
          echo "LAZYLLM_CACHE_ONLINE_MODULE: $LAZYLLM_CACHE_ONLINE_MODULE"

      - name: Merge PR branch into main
        shell: bash
        if: github.event_name == 'pull_request_target'
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo  ${{ github.event.pull_request.head.repo.clone_url }}
            echo ${{ github.event.pull_request.head.ref }}
            git remote add external_repo ${{ github.event.pull_request.head.repo.clone_url }}
            git fetch external_repo ${{ github.event.pull_request.head.ref }}:pr_branch
          else
            echo ${{ github.event.pull_request.head.ref }}
            git fetch origin ${{ github.event.pull_request.head.ref }}:pr_branch
          fi
          
      - name: Merge PR branch into main
        shell: bash
        if: github.event_name == 'pull_request_target'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git checkout main
          git merge --no-ff pr_branch 
          git submodule update --init
          
      - name: Copy poetry.lock to root directory
        shell: bash
        run: |
          git branch
          cd LazyLLM-Env && git branch 
          cd ..
          cp LazyLLM-Env/poetry.lock .

      - name: Set up python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Build project with Poetry
        shell: bash
        run: |
          poetry build

      - name: List dist directory
        shell: bash
        run: ls dist

      - name: Install the built package
        shell: bash
        run: |
          pip install dist/lazyllm*.whl

      - name: Restore pytest cache
        uses: actions/cache/restore@v4
        with:
          path: tests/charge_tests/.pytest-cache
          key: ${{ github.job }}-${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}

      - name: charge_tests
        shell: bash
        run : |
         git clone https://$GITHUB_TOKEN@github.com/LazyAGI/LazyLLM-Data.git D:/a/LazyLLM/data
         pip install -r tests/requirements.txt
         export LAZYLLM_DATA_PATH=D:/a/LazyLLM/data
         if [ -f tests/charge_tests/.pytest-cache/v/cache/lastfailed ]; then
           python -m pytest --lf --last-failed-no-failures=none -m "not skip_on_win" -v --reruns=2 tests/charge_tests
         else
           python -m pytest -m "not skip_on_win" -v --reruns=2 tests/charge_tests
         fi
        env :
         LAZYLLM_KIMI_API_KEY: ${{ secrets.LAZYLLM_KIMI_API_KEY }}
         LAZYLLM_GLM_API_KEY: ${{ secrets.LAZYLLM_GLM_API_KEY }}
         LAZYLLM_GLM_MODEL_NAME: ${{ secrets.LAZYLLM_GLM_MODEL_NAME }}
         LAZYLLM_QWEN_API_KEY: ${{ secrets.LAZYLLM_QWEN_API_KEY }}
         LAZYLLM_QWEN_MODEL_NAME: ${{ secrets.LAZYLLM_QWEN_MODEL_NAME }}
         LAZYLLM_QWEN_TEXT2IMAGE_MODEL_NAME: ${{ secrets.LAZYLLM_QWEN_TEXT2IMAGE_MODEL_NAME }}
         LAZYLLM_SENSENOVA_API_KEY: ${{ secrets.LAZYLLM_SENSENOVA_API_KEY }}
         LAZYLLM_SENSENOVA_SECRET_KEY: ${{ secrets.LAZYLLM_SENSENOVA_SECRET_KEY }}
         LAZYLLM_DOUBAO_API_KEY: ${{ secrets.LAZYLLM_DOUBAO_API_KEY }}
         LAZYLLM_DOUBAO_MODEL_NAME: ${{ secrets.LAZYLLM_DOUBAO_MODEL_NAME }}
         LAZYLLM_PostgreSQL_URL: ${{ secrets.LAZYLLM_PostgreSQL_URL }}
         GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        timeout-minutes: 30

      - name: Save pytest cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: tests/charge_tests/.pytest-cache
          key: ${{ github.job }}-${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
