#
# Example config for AutoModel charge tests.
# This file only covers case 4-7. Cases 1-3 are config-free and live in tests.
#

# Case 4: framework + url -> TrainableModule.
trainable-model:
  - framework: vllm
    source: local
    url: http://127.0.0.1:2333/v1/
    target_path: http://127.0.0.1:2333/v1/
    deploy_config:
      pipeline_parallel_size: 1
      tensor_parallel_size: 1

# Case 5: url without framework -> OnlineModule.
online-url-model:
  - url: http://custom.online.endpoint/v1/

# Case 6: source=sensenova + api_key -> OnlineModule.
credential-model:
  - source: sensenova
    api_key: config-key
    url: https://credential.endpoint/v1/

# Case 7: source=sensenova without api_key -> OnlineModule + env key.
env-only-model:
  - source: sensenova