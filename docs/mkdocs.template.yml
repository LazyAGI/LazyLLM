site_name: LazyLLM
repo_url: https://github.com/LazyAGI/LazyLLM
repo_name: LazyAGI/LazyLLM
docs_dir: docs/{doc_dir}
theme:
  language: en
  name: material
  features:
  - navigation.tabs
  - navigation.footer
  - navigation.top
  - search.highlight
  - search.suggest
  - content.code.select
  - content.code.copy
  - content.code.annotate
  palette:
  - accent: white
    primary: white
    scheme: default
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - accent: white
    media: '(prefers-color-scheme: light)'
    primary: white
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - accent: black
    media: '(prefers-color-scheme: dark)'
    primary: black
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.png
  favicon: https://img.icons8.com/?size=100&id=121346&format=png&color=000000
  icon:
    repo: fontawesome/brands/github
extra:
  generator: false
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Chinese
      link: /zh-cn/
      lang: zh
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/LazyAGI/LazyLLM
extra_javascript:
  - 'assets/js/assistant.js'
  - 'assets/js/lang-redirect.js'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'
plugins:
- search:
- section-index:
- mkdocstrings:
    handlers:
      python:
        setup_commands:
          - "import sys; sys.path.append('.')"
        options:
          find_stubs_package: true
          allow_inspection: true
          show_source: true
          show_root_heading: true
          docstring_section_style: list
          show_symbol_type_toc: true
          show_symbol_type_heading: true
- autorefs:
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.arithmatex:
      generic: true
